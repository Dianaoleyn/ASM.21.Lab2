<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление студента</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<style>
    .form{
        width: 500px;
        margin: 20px auto;
        padding: 30px;
    }
</style>
<body>
<form action="/add-student" method="post" class="border rounded form">
    <div class="form-group">
        <label for="NameInput">Имя</label>
        <input type="text" class="form-control" id="NameInput" name="first_name" placeholder="Введите имя">
    </div>
    <div class="form-group">
        <label for="SurnameInput">Фамилия</label>
        <input type="text" class="form-control" id="SurnameInput" name="surname" placeholder="Фамилия">
    </div>
    <div class="form-group">
        <label for="AgeInput">Возраст</label>
        <input type="text" class="form-control" id="AgeInput" name="age" placeholder="Возраст">
    </div>
    <div class="form-group">
        <label for="RatingInput">Средний балл</label>
        <input type="text" class="form-control" id="RatingInput" name="rating" placeholder="Средний балл">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" name="is_vuc" value="VUC" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Нажмите, если студент обучается в ВУЦ</label>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
</body>
</html>
