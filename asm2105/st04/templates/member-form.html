<div class="wrapper-form">
    <form class="form needs-validation" novalidate action="{{ params['route'] }}" method="{{ params['type'] }}">
        <div class="mb-3">
            <label for="validationCustom01" class="form-label">Имя</label>
            <input type="text" class="form-control" id="validationCustom01" name="name" required
                   value="{{ member.name }}">
        </div>
        <div class="mb-3">
            <label for="validationCustom02" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="validationCustom02" name="secondName" required
                   value="{{ member.second_name }}">
        </div>
        <div class="mb-3">
            <label for="validationCustom03" class="form-label">Тип студента</label>
            <select class="form-select select" id="validationCustom03" name="type" required>
                <option selected></option>
                {% for type in items %}
                    <option value="{{ type['value'] }}">{{ type['name'] }}</option>
                {% endfor %}
            </select>
        </div>
        <input type="submit" name="submit" class="btn btn-primary">
    </form>
</div>
