<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Понеслась</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
</head>
<body>
<div class="container">
    <div class="wrapper-form">
        <form class="form needs-validation" novalidate action="{{ params['route'] }}" method="{{ params['type'] }}">
            <div class="mb-3">
                <label for="validationCustom01" class="form-label">Название группы</label>
                <input type="text" class="form-control" id="validationCustom01" name="name" required>
            </div>
            <div class="form-buttons">
                <button type="button" onclick="location.href = '/group'" class="btn btn-primary">Загрузить</button>
                <input type="submit" name="submit" class="btn btn-primary" value="Сохранить">
            </div>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename= 'js/engine.js') }}"></script>
</body>
</html>
