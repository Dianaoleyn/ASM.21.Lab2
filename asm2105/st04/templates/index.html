{% extends 'base.html' %}

{% block title %} Список группы {% endblock %}

{% block content %}
    <div class="header header__group">
        <button type="button" class="btn btn-outline-danger" onclick="location.href = '/api/clear'">Удалить всех студентов</button>
        <button type="button" class="btn btn-outline-primary" onclick="location.href = '/add'">Добавить студента</button>
    </div>
    <div class="wrapper-list">
        <ul class="list-group">
            {% for item in items %}
                <li class="list-group-item">
                    <span>{{ item }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
