<form id="CardItemForm" class="by-click" onsubmit="return sendCardItem(this)">
    <input id="action" type="hidden" value="append">
    <input id="cardItemId" type="hidden" value="-1">
    <div class="form-group">
        <label for="type_select">Тип CardItem</label>
        <select id="type_select" name="type_select">
            <option disabled selected value="0">Выберите тип</option>
            <option class="choice_type_option" value="1">Студент</option>
            <option class="choice_type_option" value="2">Староста</option>
            <option class="choice_type_option" value="3">Сотрудник</option>
            <option class="choice_type_option" value="4">Преподаватель</option>
        </select>
    </div>

    <div class="form-group form_btn">
        <button type="submit" id="addNewCardItemFormBtn" disabled >Добавить</button>
    </div>

</form>
